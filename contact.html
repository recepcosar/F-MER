<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Şikayet ve Öneri Formu - Fırat Üniversitesi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        body {
            background-color: #f8f8f8;
            color: #000000;
        }
        .navbar, .footer {
            background-color: #820000;
        }
        .navbar a, .footer {
            color: #ffffff;
        }
        .form-container {
            max-width: 600px;
            margin: 3rem auto;
        }
        .form-header {
            background-color: #820000;
            color: #fff;
            padding: 1.25rem 1.5rem;
            border-top-left-radius: 8px;
            border-top-right-radius: 8px;
            font-size: 1.3rem;
            font-weight: 600;
        }
        .form-body {
            background-color: #fff;
            padding: 2rem 1.5rem 1.5rem 1.5rem;
            border-bottom-left-radius: 8px;
            border-bottom-right-radius: 8px;
            border: 1px solid #e0e0e0;
        }
        .form-label {
            font-weight: 500;
        }
        .form-select, .form-control {
            background-color: #f1f1f1;
            border: 1px solid #e0e0e0;
        }
        .custom-file-upload {
            background-color: #f1f1f1;
            border: 1px dashed #e0e0e0;
            border-radius: 6px;
            padding: 1.5rem;
            text-align: center;
            cursor: pointer;
            color: #888;
            margin-bottom: 1rem;
        }
        .btn-primary {
            background-color: #820000;
            border-color: #820000;
            font-weight: 600;
        }
        .btn-primary:hover {
            background-color: #6b0000;
            border-color: #6b0000;
        }
        .form-check-label {
            font-size: 0.95rem;
        }
        .social-icons a {
            color: #fff;
            font-size: 2.2rem;
            margin: 0 0.7rem;
            transition: color 0.2s, transform 0.2s;
        }
        .social-icons a:hover {
            color: #ffd700;
            transform: scale(1.2);
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center text-white" href="index.html">
                <img src="firat-logo.png" alt="Fırat Üniversitesi Logo" style="height:45px; margin-right:10px;"> Fırat Üniversitesi
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link text-white" href="index.html">Ana Sayfa</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="hakkimizda.html">Hakkımızda</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="sikayetler.html">Şikayetler & Öneriler</a></li>
                    <li class="nav-item"><a class="nav-link text-white active" href="contact.html">İletişim</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Şikayet/Öneri Formu -->
    <div class="form-container">
        <div class="form-header">
            <i class="bi bi-exclamation-diamond me-2"></i>Şikayet Formu
            <div style="font-size: 0.95rem; font-weight: 400; color: #f1f1f1;">Lütfen şikayetinizi detaylı bir şekilde belirtiniz.</div>
        </div>
        <form class="form-body">
            <div class="row mb-3">
                <div class="col-md-6 mb-3 mb-md-0">
                    <label class="form-label">Ad Soyad <span class="text-danger">*</span></label>
                    <input type="text" class="form-control" required>
                </div>
                <div class="col-md-6">
                    <label class="form-label">E-posta <span class="text-danger">*</span></label>
                    <input type="email" class="form-control" required>
                </div>
            </div>
            <div class="mb-3">
                <label class="form-label">Fakülte <span class="text-danger">*</span></label>
                <select class="form-select" required>
                    <option value="">Seçiniz</option>
                    <option>Rektörlük</option>
                    <option>Eğitim Fakültesi</option>
                    <option>Eczacılık Fakültesi</option>
                    <option>Fen Fakültesi</option>
                    <option>İnsani Ve Sosyal Bilimler Fakültesi</option>
                    <option>İktisadi Ve İdari Bilimler Fakültesi</option>
                    <option>İlahiyat Fakültesi</option>
                    <option>İletişim Fakültesi</option>
                    <option>Mühendislik Fakültesi</option>
                    <option>Su Ürünleri Fakültesi</option>
                    <option>Teknik Eğitim Fakültesi</option>
                    <option>Teknoloji Fakültesi</option>
                    <option>Mimarlık Fakültesi</option>
                    <option>Diş Hekimliği Fakültesi</option>
                    <option>Tıp Fakültesi</option>
                    <option>Sağlık Bilimleri Fakültesi</option>
                    <option>Veterinerlik Fakültesi</option>
                    <option>Spor Bilimleri Fakültesi</option>
                    <option>Diğer</option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">Başvuru Türü <span class="text-danger">*</span></label>
                <div>
                    <input type="radio" class="btn-check" name="basvuruTuru" id="sikayetRadio" value="Şikayet" checked autocomplete="off">
                    <label class="btn btn-outline-danger me-2" for="sikayetRadio">Şikayet</label>
                    <input type="radio" class="btn-check" name="basvuruTuru" id="oneriRadio" value="Öneri" autocomplete="off">
                    <label class="btn btn-outline-danger" for="oneriRadio">Öneri</label>
                </div>
            </div>
            <div class="mb-3" id="sikayetDetayDiv">
                <label class="form-label">Şikayet Detayları <span class="text-danger">*</span></label>
                <textarea class="form-control" rows="4" id="sikayetDetay" required></textarea>
            </div>
            <div class="mb-3 d-none" id="oneriDetayDiv">
                <label class="form-label">Öneri Detayları <span class="text-danger">*</span></label>
                <textarea class="form-control" rows="4" id="oneriDetay"></textarea>
            </div>
            <div class="mb-3">
                <label class="form-label">Dosya Ekle (İsteğe Bağlı)</label>
                <div class="custom-file-upload" onclick="document.getElementById('fileInput').click();">
                    <i class="bi bi-upload" style="font-size: 2rem;"></i><br>
                    Dosya yüklemek için tıklayın veya sürükleyip bırakın<br>
                    <span style="font-size: 0.9rem; color: #888;">PNG, JPG, PDF (Max. 10MB)</span>
                </div>
                <input type="file" id="fileInput" style="display:none;" accept=".png,.jpg,.jpeg,.pdf">
            </div>
            <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" id="kvkkCheck" required>
                <label class="form-check-label" for="kvkkCheck">
                    Kişisel verilerimin işlenmesine izin veriyorum <span class="text-danger">*</span><br>
                    <span style="font-size: 0.9rem; color: #888;">Şikayetinizi değerlendirebilmemiz için kişisel verilerinizin işlenmesine onay vermeniz gerekmektedir.</span>
                </label>
            </div>
            <button type="submit" class="btn btn-primary w-100">Şikayeti Gönder</button>
        </form>
    </div>

    <!-- Footer -->
    <footer class="footer text-center py-4 mt-5">
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <img src="firat-logo.png" alt="Fırat Üniversitesi Logo" class="img-fluid mb-3" style="max-height: 60px;">
                </div>
                <div class="col-md-4">
                    <p>Elazığ, Türkiye</p>
                </div>
                <div class="col-md-4">
                    <div class="social-icons">
                        <a href="#"><i class="bi bi-facebook"></i></a>
                        <a href="#"><i class="bi bi-twitter"></i></a>
                        <a href="#"><i class="bi bi-instagram"></i></a>
                        <a href="#"><i class="bi bi-linkedin"></i></a>
                    </div>
                </div>
            </div>
            <div class="mt-3">
                © 2024 Fırat Üniversitesi - Tüm hakları saklıdır
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
    // Başvuru türüne göre detay alanlarını göster/gizle
    document.addEventListener('DOMContentLoaded', function() {
        const sikayetRadio = document.getElementById('sikayetRadio');
        const oneriRadio = document.getElementById('oneriRadio');
        const sikayetDiv = document.getElementById('sikayetDetayDiv');
        const oneriDiv = document.getElementById('oneriDetayDiv');
        sikayetRadio.addEventListener('change', function() {
            if (this.checked) {
                sikayetDiv.classList.remove('d-none');
                oneriDiv.classList.add('d-none');
                document.getElementById('sikayetDetay').setAttribute('required', 'required');
                document.getElementById('oneriDetay').removeAttribute('required');
            }
        });
        oneriRadio.addEventListener('change', function() {
            if (this.checked) {
                oneriDiv.classList.remove('d-none');
                sikayetDiv.classList.add('d-none');
                document.getElementById('oneriDetay').setAttribute('required', 'required');
                document.getElementById('sikayetDetay').removeAttribute('required');
            }
        });
    });
    </script>
</body>
</html>
